<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Chat Demo</title>
</head>
<body style="font-family:sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; padding:2rem;">
  <h2>ðŸŽ¤ LLM Voice Chat</h2>
  <button id="micBtn" style="padding:1rem; font-size:1.2rem;">ðŸŽ¤ Start Listening</button>
  <p id="transcript" style="margin-top:1rem;"></p>
  <audio id="player" controls style="margin-top:1rem;"></audio>

  <script>
    const BACKEND_URL = "http://localhost:8000/chat"; // replace with your backend

    const micBtn = document.getElementById("micBtn");
    const transcriptEl = document.getElementById("transcript");
    const player = document.getElementById("player");

    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      micBtn.disabled = true;
      micBtn.textContent = "âŒ SpeechRecognition not supported";
    }

    let recognizer;

    micBtn.onclick = () => {
      if (!recognizer) {
        recognizer = new SR();
        recognizer.lang = "en-IN";
        recognizer.continuous = false;
        recognizer.maxAlternatives = 1;

        recognizer.onresult = (event) => {
          const res = event.results[0];
          const text = res[0].transcript;
          transcriptEl.textContent = "ðŸ§‘â€ðŸ’» " + text;
          if (res.isFinal) sendToBackend(text);
        };

        recognizer.onend = () => {
          recognizer.start(); // auto-restart after each pause
        };

        recognizer.onerror = (e) => console.error("Speech error:", e);
      }

      recognizer.start();
      micBtn.disabled = true;
      micBtn.textContent = "ðŸŽ¤ Listeningâ€¦";
    };

    function sendToBackend(text) {
      const mediaSource = new MediaSource();
      player.src = URL.createObjectURL(mediaSource);

      mediaSource.addEventListener("sourceopen", () => {
        const sourceBuffer = mediaSource.addSourceBuffer("audio/mpeg");

        fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        })
        .then(res => {
          const reader = res.body.getReader();
          function pump() {
            reader.read().then(({ done, value }) => {
              if (done) {
                sourceBuffer.addEventListener("updateend", () => {
                  mediaSource.endOfStream();
                }, { once: true });
                return;
              }
              sourceBuffer.appendBuffer(value);
              sourceBuffer.addEventListener("updateend", pump, { once: true });
            });
          }
          pump();
          player.play().catch(() => {});
        })
        .catch(err => console.error("Backend error:", err));
      });
    }
  </script>
</body>
</html>
